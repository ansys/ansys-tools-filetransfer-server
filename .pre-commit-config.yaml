repos:
- repo: local
  hooks:
    - id: clang-format
      name: clang-format
      entry: clang-format
      args: [-i]
      language: system
      types: [c++]
      files: |
        (?x)(
          ^src|
        )
    - id: clang-tidy
      name: clang-tidy
      entry: run-clang-tidy
      args: ["-p", "build"]
      language: system
      types: [c++]
      require_serial: true # run-clang-tidy handles parallel execution
      files: |
        (?x)(
          ^src/
        )
      exclude: |
        (?x)(
          .h$|
          .hpp$
        )
